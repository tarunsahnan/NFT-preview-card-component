<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">

    <div class="top-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="overley">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

    

    <h4><a href="#">Equilibrium #3429</a></h4>

    
    <p class="mainP">Our Equilibrium collection promotes balance and calm.</p>

    <div class="inner">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" class="ethImg" alt="Eth logo">
        <p class="ethText">0.041 ETH</p>
      </div>  
      <div class="timer">
        <img src="./images/icon-clock.svg" class="timerImg" alt="clock">
        <p class="timerText">3 days left</p>

      </div>
    </div>
    <hr>
    <div class="author">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></div>

    </div>

  
  </div>
</body>
</html>
